<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue"></script>
    <script src="./javascript/axios.min.js"></script>
    <title></title>
  </head>

  <body>
    <div id="item">
      <table border="1">
        <thead>
          <th>Item Code</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Stock</th>
        </thead>
        <tbody>
          <tr v-for='item in items'>
            <td>{{item.itemCode}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.stock}}</td>
          </tr>
        </tbody>
      </table>
      <!-- {{ message }} -->
    </div>
    <script src="./javascript/vueScript.js"></script>
  </body>

</html>
